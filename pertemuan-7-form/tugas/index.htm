<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>tugas membuat form data pribadi</h1>
    <form>
      <fieldset>
        <div>
          <label>Nama</label>
          <input type="text" name="nama" placeholder="Nama Lengkap ..." />
        </div>
        <div>
          <label>Alamat</label>
          <input type="text" name="alamat" placeholder="Alamat ..." />
        </div>
        <div>
          <label>Jenis Kelamin:</label>
          <label>
            <input type="radio" name="Jenis_kelamin" />
            Laki-laki
          </label>
          <label>
            <input type="radio" name="Jenis_kelamin" />
            Perempuan
          </label>
        </div>
        <div>
          <label>Hobi :</label>
          <label>
            <input type="checkbox" name="memasak" />
            Memasak
          </label>
          <label>
            <input type="checkbox" name="bersepeda"/>
            Bersepeda</label
          >
          <label>
            <input type="checkbox" name="lari" />
            Lari
          </label>
          <label>
            <input type="checkbox" name="panahan" />
            Panahan
          </label>
          <label>
            <input type="checkbox" name="renang" />
            Renang
          </label>
        </div>
        <div>
          <input type="submit" name="submit" placeholder="Kirim" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
