<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Belajar Membuat Video</h1>
    <!-- 'autoplay' is used with 'muted' to allow videos to play automatically in most browsers -->
    <video height="350" autoplay muted loop>
      <source src="./Assets/hacker.mp4" type="video/mp4" />
    </video>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/BRgz6KigGF0?si=4hNMYWeQQFo8TkOh"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
  </body>
</html>
